<!DOCTYPE html>
<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>
<body>
	<div id="youtube"></div>
	<script>
	$(document).ready(function () {
		function getAndShowYoutubeVideo(artist)
		{
			$.ajax({
			  url:"http://ex.fm/api/v3/song/search/"+artist
			}).done(function(data) { 
			  youtubedata = data.songs;
			  youtubedata = youtubedata[0].url;
			  youtubedata = youtubedata.split('?plead=')[0];
			  $("#youtube").append('<a href="'+youtubedata+'">link</a><br>');
			  $("#youtube").append(youtubedata+"<br>");	  
			});
		};
		getAndShowYoutubeVideo('moby');
	});
	</script>
</body>
</html>
